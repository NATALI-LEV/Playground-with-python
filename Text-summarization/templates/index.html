<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" /> <!-- Define character encoding as UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Define viewport settings for responsive design -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>TEXT SUMMARIZATION</title> <!-- Set the title of the web page -->
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #097969 !important;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TEXT SUMMARIZATION</a> <!-- Title in the navigation bar -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> <!-- Toggle button for responsive navigation -->
            </button>
        </div>
    </nav>

    <div class="container w-100"> <!-- Create a container for page content -->
        <div class="row justify-content-md-center"> <!-- Center content on the page -->

            <div class="col">
                <br>
                <!-- Create a form for user input and specify the 'post' method and action to the Flask route 'summarize' -->
                <form method="post" action="{{ url_for('summarize') }}" >
                    <div class="form-group">
                        <textarea class="form-control" name="inputtext_" id="inputtext_" rows="20" style="resize: none;"></textarea> <!-- Text input area for user input -->
                    </div>
                    <br>
                    
                    <button type="submit" class="btn btn-secondary float-right" style="background-color: #7393B3 !important;">Text Summarization</button> <!-- Submit button for text summarization -->
                    
                </form>
                
            </div>
        </div>
        
    </div>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
